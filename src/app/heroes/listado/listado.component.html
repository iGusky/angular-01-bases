<h1>Listado de heroes</h1>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">
    {{i + 1}} - {{heroe}}
  </li>
</ul>

<h3 *ngIf="borrado!==''; else noBorrado">
  Heroe borrado: <span>{{borrado}}</span>
</h3>

<ng-template #noBorrado>
  <h3>No ha borrado nada</h3>
</ng-template>

<button (click)="borrarHeroe()">
  Borrar Heroe
</button>
